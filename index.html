<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <div class="game-container">
        <canvas id="game"></canvas>

        <div class="btns">
            <button id="up">Arriba</button>
            <button id="left">Izquierda</button>
            <button id="right">Derecha</button>
            <button id="down">Abajo</button>
        </div>

        <div class="messages">
            <!-- Pendiente TODO -->
            <p>Vidas: <span id="lives"></span></p>
            <p>Tiempo: ⏱ <span id="time"></span></p>
            <p>Record: 🏁 <span id="record"></span></p>
            <p id="result"></p>
        </div>
    </div>

    <section class="win-container inactive">

        <h2> ¡Felicidades! Terminaste el juego</h2>
  
        <span>🏆</span>
  
        <p class="newrecord"></p>
  
        <a href="/index.html"><input type="button" value="Volver a Jugar"></a>
    </section>
  
    <script src="./maps.js"></script>
    <script src="./game.js"></script>
</body>
</html>
